<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Practice</title>
    <style>
        .selector {
            color: #00f;
            background-color: #eee;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p class="selector">Paragraph 1: This paragraph uses the "selector" class.</p>
    <p>Paragraph 2: This paragraph does not use the "selector" class.</p>
    <p class="selector">Paragraph 3: This paragraph uses the "selector" class.</p>
    <p>Paragraph 4: This paragraph does not use the "selector" class.</p>
</body>
